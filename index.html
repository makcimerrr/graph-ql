<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;700&family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <link rel="stylesheet" href="./assets/css/background.css"/>
    <title>GraphQL Zone01</title>
    <link type="image/x-icon" rel="icon" href="favicon.png"/>
</head>

<body>

<div class="logout">
    <button class="signout-btn" onclick="logout()">Logout</button>
</div>

<div class="login">
    <input type="text" class="signin-input" id="username" class="category-input" name="username"
           placeholder="Email ou Nom d'utilisateur"/><br>
    <input type="password" class="signin-input" id="password" class="category-input" name="password"
           placeholder="Mot de passe"/><br>
    <p id="error" style="color: red;"></p>
    <button class="signin-btn" onclick="login()">Login</button>
</div>


<div class="content-wrapper">
    <br>
    <section>
        <div class="head">
            <br>
            <div id="welcome"></div>
            <div id="id"></div>
            <div id="resultat"></div>
            <div id="level"></div>
            <div id="ratio"></div>
        </div>
    </section>
    <br>
    <section>
        <div id="top-xp"></div>
        <div id="xp-container"></div>
    </section>
    <br>
    <section>
        <div id="top-level"></div>
        <div id="level-container"></div>
    </section>
</div>

<div id="background">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

</body>

<script src="index.js"></script>

</html>
